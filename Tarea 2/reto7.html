<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reto 7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/imagehover.css/css/imagehover.min.css"
      rel="stylesheet"
    />
    <link href="css/reto7.css" rel="stylesheet" />
    <link href="favicon.png" rel="icon" />
  </head>
  <body>
    <header class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img src="img/logo1.png" alt="Logo1" class="logo1" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link menu-hover"
                  href="index.html"
                  style="font-size: 18px"
                  >Regresar</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container-fluid p-0">
      <div class="container">
        <div class="row pt-5">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="image-hover-wrap imghvr-push-right">
              <img src="img/img1reto7.jpg" alt="img1" class="img-fluid" />

              <figcaption>
                El metaverso es un concepto que se refiere a un mundo virtual
                compartido donde las personas pueden interactuar entre sí y con
                objetos digitales.
              </figcaption>
            </div>
            <h5 class="image-text-left pb-4 pt-2">Metaverso</h5>
          </div>

          <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="image-hover-wrap imghvr-hinge-up">
              <img src="img/img2reto7.jpg" alt="img2" class="img-fluid" />
              <figcaption>
                La IA se utiliza en una amplia gama de aplicaciones, desde el
                reconocimiento facial hasta los coches autónomos
              </figcaption>
            </div>
            <h5 class="image-text-left pb-4 pt-2">
              Inteligencia artificial (IA)
            </h5>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="image-hover-wrap imghvr-shutter-out-horiz">
              <img src="img/img3reto7.jpg" alt="img3" class="img-fluid" />
              <figcaption>
                La computación cuántica es un tipo de computación que utiliza
                los principios de la mecánica cuántica para realizar cálculos.
              </figcaption>
            </div>
            <h5 class="image-text-left pb-4 pt-2">Computación Cuántica</h5>
          </div>
        </div>
      </div>
    </section>

    <section class="container-fluid p-0">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="image-hover-wrap imghvr-zoom-out-flip-vert">
              <img src="img/img4reto7.jpg" alt="img4" class="img-fluid" />
              <figcaption>
                Blockchain es una tecnología de registro distribuido que se
                puede utilizar para crear un registro seguro e inmutable de
                transacciones.
              </figcaption>
            </div>
            <h5 class="image-text-left pb-4 pt-2">Blockchain</h5>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="image-hover-wrap imghvr-zoom-out">
              <img src="img/img5reto7.jpg" alt="img5" class="img-fluid" />
              <figcaption>
                El IoT es una red de objetos físicos incrustados con sensores,
                software y conectividad a Internet.
              </figcaption>
            </div>
            <h5 class="image-text-left pb-4 pt-2">
              Internet de las cosas (IoT)
            </h5>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="image-hover-wrap imghvr-shutter-out-horiz">
              <img src="img/img6reto7.jpg" alt="img6" class="img-fluid" />
              <figcaption>
                La impresión 3D es una tecnología que crea objetos
                tridimensionales a partir de un archivo digital.
              </figcaption>
            </div>
            <h5 class="image-text-left pb-4 pt-2">Impresión 3D</h5>
          </div>
        </div>
      </div>
    </section>

    <footer id="footer">
      <p>

      </p>

      crossorigin="anonymous"
    ></script>
