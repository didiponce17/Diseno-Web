            data-bs-toggle="collapse"

            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">

            <img
              src="img/logo1reto8.png"
              alt="Logo"
              class="logo1reto8 img-fluid mb-4"

              Parrilleros certificados. Nuestros cortes de Carnes son Premium y

              Ahumados.
            </p>
            <div class="d-flex align-items-center justify-content-center mb-4">
              <img
                src="img/icono1reto8.svg"
                alt="Icono Teléfono"
                class="me-2"
              />
              <h1 class="m-0">8406-2030</h1>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <div class="d-flex align-items-center me-4">
                <img
                  src="img/icono2reto8.svg"
                  alt="Icono Instagram"
                  class="me-2"
                />
                <p class="m-0">naked.grill</p>
              </div>
              <div class="d-flex align-items-center">
                <img
                  src="img/icono3reto8.svg"
                  alt="Icono Facebook"
