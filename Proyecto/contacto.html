    <section class="contacto_formulario espacio">
      <div class="">
        <div class="container formulario">
          <h3 class="titulos text-center pt-5">Formulario de contacto</h3>
          <div class="text-center">
            <img
              src="img/img2.webp"
              alt=""
              class="img-fluid foto2 wow animate__animated animate__bounce"
            />
          </div>

          <div class="row text-center">
            <p class="pt-5 pb-3 text-center">
              Ponte en contacto con nosotros. <br />
              Bríndanos tus datos para comunicarnos contigo y completar la
              reserva.
            </p>
          </div>

          <form method="post" id="form">
            <div class="form-group row">
              <div class="col-6">
                <div class="pt-2">
                  <label for="contact-name">Nombre:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Escriba su nombre"
                    size="10"
                    name="name"
                    required
                  />
                </div>
              </div>

              <div class="col-6">
                <div class="pt-2">
                  <label for="contact-email">Correo:</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Escriba su correo"
                    name="email"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="pt-3"></div>

            <div class="row">
              <div class="col-12">
                <div>
                  <label for="contact-subject">Asunto:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Escriba el asunto"
                    name="subject"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="pt-3"></div>

            <div class="row">
              <div class="col-12">
                <div>
                  <label for="contact-message">Comentario:</label>
                  <textarea
                    class="form-control"
                    rows="7"
                    placeholder="Escriba su comentario"
                    name="message"
                    required
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="pt-3"></div>

            <div class="col-12 text-center pb-5">
              <input type="submit" value="Enviar" class="enviar" />
            </div>
          </form>

          <!-- Redes Sociales -->
          <div class="row justify-content-center pb-5">
            <div class="col-auto d-flex justify-content-center">
              <a
                href="https://www.facebook.com/elCalderoChorreanteCafeBo/"

            <div class="col-auto d-flex justify-content-center">
